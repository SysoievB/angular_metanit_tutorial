<div>
  <input [(ngModel)]="num" type="number"/>
  @if (num == 5) {
    <p>Variable equals 5</p>
  } @else if (num > 5) {
    <p>Variable more than 5</p>
  } @else if (num < 5) {
    <p>Variable less than 5</p>
  } @else {
    <p>Unknown</p>
  }
</div>
<div>
  <ul>
    @for (item of items; track item) {
      <li>{{ item }}</li>
    }
    <p>Total count: {{items.length}}</p>
</ul>
</div>
